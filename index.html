<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de procesos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de procesos </h1>

  <div class="input-controls">
    <label for="numRows">Número de procesos:</label>
    <input type="number" id="numRows" min="1" value="3">
    <button id="createTableBtn">Crear Tabla</button>
  </div>

  <div id="tableContainer" class="processes-table-container"></div>

  <button id="simulateBtnFCFS" disabled>Simular FCFS</button>
  <button id="simulateBtnSJF" disabled>Simular SJF</button>
  <button id="simulateBtnSRTF" disabled>Simular SRTF</button>
  <button id="simulateBtnRR" disabled>Simular RR</button>

  <div id="resultsContainer" class="results-container"></div>
  <div id="timelineContainer" class="results-container"></div>

  <script src="script.js"></script>
</body>
</html>
